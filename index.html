<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Lista de las imágenes
            const imagenes = [
                "https://github.com/Fedematico314/Poemas/blob/main/Poema%201.jpg?raw=true",
                "https://github.com/Fedematico314/Poemas/blob/main/Poema%202.jpg?raw=true",
                "https://github.com/Fedematico314/Poemas/blob/main/Poema%203.jpg?raw=true"
              "https://github.com/Fedematico314/Poemas/blob/main/Poema%204.jpg?raw=true"
              "https://github.com/Fedematico314/Poemas/blob/main/Poema%205.jpg?raw=true"
              "https://github.com/Fedematico314/Poemas/blob/main/Poema%206.jpg?raw=true"
            ];
            
            // Selección aleatoria
            const randomIndex = Math.floor(Math.random() * imagenes.length);
            const randomImage = imagenes[randomIndex];
            
            // Redirigir a la imagen seleccionada
            window.location.href = randomImage;
        });
    </script>
</head>
<body>
    <p>Redirigiendo a una imagen aleatoria...</p>
</body>
</html>
